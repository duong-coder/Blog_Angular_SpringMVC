<form [formGroup]="profileForm">
    <div class="body-profile font-style">
      <div class="title">
        <input class="edit input-text __text " type="text" formControlName="fullname" placeholder="Fullname">
      </div>
        <div class="profile-container">
            <div class="contents">
                <div class="__item">
                    <app-profile-content [hasIcon]="profileContents[0].hasIcon" [icon]="profileContents[0].icon"
                        [title]="profileContents[0].title"></app-profile-content>
                    <textarea class="input-text" type="text"
                        formControlName="objective" placeholder="Objective"></textarea>
                </div>
                <div class="__item">
                    <app-profile-content [hasIcon]="profileContents[1].hasIcon" [icon]="profileContents[1].icon"
                        [title]="profileContents[1].title"></app-profile-content>
                    <app-profile-timeline-edit [listEducationForm]="profileForm.get('educationDTOs')"></app-profile-timeline-edit>
                </div>
                <div class="__item">
                    <app-profile-content [hasIcon]="profileContents[2].hasIcon" [icon]="profileContents[2].icon"
                        [title]="profileContents[2].title"></app-profile-content>
                    <app-profile-timeline-edit [listWorkExperienceForm]="profileForm.get('workExperienceDTOs')"></app-profile-timeline-edit>
                </div>
                <div class="__item">
                    <app-profile-content [hasIcon]="profileContents[3].hasIcon" [icon]="profileContents[3].icon"
                        [title]="profileContents[3].title"></app-profile-content>
                    <textarea class="input-text" type="text"
                        formControlName="awards" placeholder="Award"></textarea>
                </div>
                <div class="__item">
                    <app-profile-content [hasIcon]="profileContents[4].hasIcon" [icon]="profileContents[4].icon"
                        [title]="profileContents[4].title"></app-profile-content>
                    <textarea class="input-text" type="text"
                        formControlName="addInformation" placeholder="Addinformation"></textarea>
                </div>
                <div class="__item">
                    <app-profile-content [hasIcon]="profileContents[5].hasIcon" [icon]="profileContents[5].icon"
                        [title]="profileContents[5].title"></app-profile-content>
                    <textarea class="input-text" type="text"
                        formControlName="references" placeholder="References"></textarea>
                </div>
            </div>
            <div class="sub-contents">
                <div class="__about">
                    <ul>
                        <li>
                            <fa-icon [icon]="faCalendar" style="font-size: 18px;"></fa-icon>
                            <input class="edit input-text" type="date" formControlName="birthday" placeholder="Birthday">
                        </li>
                        <li>
                            <fa-icon [icon]="faUser" style="font-size: 18px;"></fa-icon>
                            <input class="edit input-text" type="text" formControlName="gender" placeholder="Gender">
                        </li>
                        <li>
                            <fa-icon [icon]="faPhone" style="font-size: 18px;"></fa-icon>
                            <input class="edit input-text" type="text" formControlName="phonenumber" placeholder="Phonenumber">
                        </li>
                        <li>
                            <fa-icon [icon]="faMail" style="font-size: 18px;"></fa-icon>
                            <textarea class="edit input-text" formControlName="email"
                             rows="2" cols="30" (keyup)="resizeInput(emailTmp)" #emailTmp placeholder="Email"></textarea>
                        </li>
                        <li>
                            <fa-icon [icon]="faFacebook" style="font-size: 18px;"></fa-icon>
                            <textarea class="edit input-text" formControlName="facebook"
                             rows="2" cols="30" (keyup)="resizeInput(facebookTmp)" #facebookTmp placeholder="Facebook"></textarea>
                        </li>
                        <li>
                            <fa-icon [icon]="faGithub" style="font-size: 18px;"></fa-icon>
                            <textarea class="edit input-text" formControlName="github"
                             rows="2" cols="30" (keyup)="resizeInput(githubTmp)" #githubTmp placeholder="Github"></textarea>
                        </li>
                        <li>
                            <fa-icon [icon]="faTwitter" style="font-size: 18px;"></fa-icon>
                            <textarea class="edit input-text" formControlName="twitter"
                             rows="2" cols="30" (keyup)="resizeInput(twitterTmp)" #twitterTmp placeholder="Twitter"></textarea>
                        </li>
                        <li>
                            <fa-icon [icon]="faAddress" style="font-size: 18px;"></fa-icon>
                            <textarea class="edit input-text" formControlName="address"
                             rows="2" cols="30" (keyup)="resizeInput(addressTmp)" #addressTmp placeholder="Address"></textarea>
                        </li>
                    </ul>
                </div>
                <div class="__item">
                    <app-profile-content [hasIcon]="profileContents[6].hasIcon" [icon]="profileContents[6].icon"
                        [title]="profileContents[6].title"></app-profile-content>
                    <div class="__skilss">
                        <div *ngFor="let skill of account.skillDTOs" class="__item">
                            <p class="__name"  (click)="openSkillRatingModal(skill)">{{skill.skill}}</p>
                            <div class="container">
                                <div class="__skill" [ngStyle]="{'width.%': skill.getPercent()}"  ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="__item">
                    <app-profile-content [hasIcon]="profileContents[7].hasIcon" [icon]="profileContents[7].icon"
                        [title]="profileContents[7].title"></app-profile-content>
                    <div class="__favorites">
                        <ul>
                            <li>
                              <textarea class="edit input-text" formControlName="hobby"
                                rows="2" cols="30" (keyup)="resizeInput(hobbyTmp)" #hobbyTmp placeholder="Hobby"></textarea>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <button class="btn-post" (click)="update()">EDIT PROFILE</button>
    </div>
</form>
<app-star-rating [id]="skillRating.skill" [skill]="skillRating" (skillRating)="getSkillRating($event)"></app-star-rating>
