<div class="profile_timeline">
    <div class="timeline">
        <ng-container [ngSwitch]="listItem.kind">
            <ng-container *ngSwitchCase="'Education'">
                <ng-container *ngFor="let item of listItem.list; even as isEven">
                    <app-profile-time-item [isEven]="isEven" [itemEducation]="item">
                    </app-profile-time-item>
                </ng-container>
            </ng-container>
            <ng-container *ngSwitchCase="'WorkExperience'">
                <ng-container *ngFor="let item of listItem.list; even as isEven">
                    <app-profile-time-item [isEven]="isEven" [itemWorkExperience]="item">
                    </app-profile-time-item>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</div>
