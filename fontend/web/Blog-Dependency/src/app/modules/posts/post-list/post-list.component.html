<div class="body-blog font-style">
    <ng-container *ngFor="let post of posts">
        <a class="post-item" routerLink="/duongnh/post/detail/{{post.id}}">
            <p class="title-post">
                {{post.heading}}
            </p>
            <p class="subtitle-post">
                {{post.subHeading}}
            </p>
            <p class="date-post">
                {{post.dateCreate | date:'MMMM d, y'}}
            </p>
        </a>
    </ng-container>
</div>
