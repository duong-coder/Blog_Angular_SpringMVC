<div class="body-blog">
    <ng-container *ngFor="let post of posts">
        <app-post-title [idPost]="post.id">
            <p class="title-post">
                {{post.title}}
            </p>
            <p class="subtitle-post">
                {{post.subTitle}}
            </p>
            <p class="date-post">
                {{post.dateCreate | date:'MMMM d, y'}}
            </p>
        </app-post-title>

    </ng-container>
</div>
